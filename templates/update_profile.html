{% extends 'base.html' %}

{% block content %}
<h1>Update Profile</h1>
<form action="{{ url_for('update_profile') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br>

    <label for="school_name">School Name:</label>
    <input type="text" id="school_name" name="school_name" required><br>

    <button type="submit" formaction="{{ url_for('update_profile') }}">Update Profile</button>
    <a href="{{ url_for('view_profile') }}" class="btn">View Profile</a>
    <a href="{{ url_for('change_password') }}" class="btn">Change Password</a>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
