{% extends 'base.html' %}

{% block content %}
<h1>Create Event</h1>
<form method="POST" action="/create_event">
    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" required><br>

    <label for="event_date">Event Date (YYYY-MM-DD):</label>
    <input type="date" id="event_date" name="event_date" required><br>

    <label for="event_location">Event Location:</label>
    <input type="text" id="event_location" name="event_location" required><br>

    <label for="event_description">Event Description:</label>
    <textarea id="event_description" name="event_description" required></textarea><br>

    <input type="submit" value="Create Event">
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
