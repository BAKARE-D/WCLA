<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template - WCLA Events System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5e6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }
        .header img {
            height: 50px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .footer {
            background: #555;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        .footer img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WCLA Events System">
        <div class="nav">
            <a href="#">About</a>
            <a href="#">Events</a>
            {% if user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container" style="background-color: #f5f5e6; flex: 1;">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <img src="{{ url_for('static', filename='assets/footer.png') }}" alt="Wellington College Learning Alliance">
        <div>
            <h3>Get in touch</h3>
            <p>Wellington College<br>Crowthorne, Berkshire<br>RG45 7PU</p>
        </div>
    </div>
</body>
</html>
