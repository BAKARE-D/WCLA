{% extends 'base.html' %}

{% block content %}
<h1>Dashboard</h1>

<p>Welcome, {{ user.name }}!</p>
<p>Email: {{ user.email }}</p>
<p>School: {{ user.school_name }}</p>

{% if event and event.id %}
    <a href="{{ url_for('view_signups', event_id=event.id) }}" class="btn btn-primary">View Signups</a>
{% else %}
    <p>No events available.</p>
{% endif %}

<a href="{{ url_for('event_attendance_statistics') }}" class="btn btn-secondary">Attendance Statistics</a>

{% endblock %}
